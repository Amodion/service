<html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta content="width=device-width, initial-scale=1.0">
        <title>Детекция автомобилей</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
     </head>
   <body>
   <div class="container">
      <h1 class="page-header text-center">Детекция автомобилей</h1>
      <div class="row">
         <form action="/uploadfiles" enctype="multipart/form-data" method="post">
             <div class="mb-3">
                 <label>Загрузте изображения</label>
                 <input class="form-control form-control-lg" name="files" type="file" multiple accept=".jpg, .png, .jpeg">
             </div>
             <div class="mb-3">
                 <input type="submit" class="btn btn-primary btn-lg" value="Найти автомобили">
             </div>
         </form>
         <div class="col-12">
            {% for image in data%}
               <dt>{{ image.bboxes }}</dt>
               <dd><img src="data:image/jpeg;base64,{{ image.bytes }}"></dd>
            {% endfor %} 
         </div>
      </div>    
      </form>
   </div>
   </body>
</html>
